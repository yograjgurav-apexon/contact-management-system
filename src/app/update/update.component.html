<div class="container-fluid">
  <h3>Update Password</h3>
  <form [formGroup]="userForm" (ngSubmit)="updateUser()">
    <div class="row">
      <div class="col-md-5">
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="col-md-5">
        <input
          [disabled]="!userForm.valid"
          type="submit"
          class="btn btn-secondary"
          value="Update Password"
        />
      </div>
    </div>
  </form>
  <hr />
  <div *ngIf="userUpdated; then passwordUpdated"></div>
  <ng-template #passwordUpdated>
    <p class="passwordUpdate">
      Hi, {{ loggedInUser.username }} your password is updated
    </p>
  </ng-template>
</div>
