<div class="container-fluid">
  <h1>Create Proile</h1>
  <hr />
  <form [formGroup]="userForm" (ngSubmit)="storeUser()">
    <div class="row">
      <div class="col-md-2">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          formControlName="username"
        />
      </div>
      <div class="col-md-2">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label for="phone">Phone</label>
        <input
          type="number"
          class="form-control"
          name="phone"
          id="phone"
          formControlName="phone"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <label for="birthday">Birthday</label>
        <input
          type="date"
          class="form-control"
          name="birthday"
          id="birthday"
          formControlName="birthday"
        />
      </div>
    </div>
    <div class="row">
      <p>
        By clicking Sing Up, you agree to our
        <span>Terms</span> and
        <span>Policy</span>
      </p>
    </div>
    <!-- <button class="btn btn-primary">Sing Up</button> -->
    <input
      [disabled]="!userForm.valid"
      type="submit"
      class="btn btn-primary"
      value="Sign Up"
    />
    <hr />
    <!-- {{ userForm.valid }} -->
  </form>
  <a routerLink="../login" class="backToLoginLink">Back to login</a>
</div>
